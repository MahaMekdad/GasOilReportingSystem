<div class="container">
    <div class="card">
      <div class="card-body">
        <br />
        <div>

            <div class="lg-3">
                <label for="formWellId" class="form-label">WellId</label>
                <input type="number" [(ngModel)]="wellId" class="form-control" placeholder="wellId" id="formWellId" />
              </div>

          <form [formGroup]="form">
            <div class="lg-3">
              <label for="formDate" class="form-label">Date</label>
              <input  [ngModel]="convertedDate | date:'yyyy-MM-dd'" (ngModelChange)="convertedDate = $event"    
              formControlName="date" type="date" class="form-control" placeholder="Date" id="formDate"/>
              <div *ngIf="form.controls['date'].invalid && ((form.controls['date'].touched) || (this.form.controls['date'].dirty))">
                <small *ngIf="this.form.controls['date'].hasError('required')" class="form-text text-danger">Please Pick a Date</small> 
              </div>
            </div>
            <br>


            <div class="lg-3">
                <label for="formDownTime" class="form-label">DownTime</label>
                <input [(ngModel)]="reportToBeUpdate.downTime" formControlName="downTime" type="text" class="form-control" placeholder="DownTime" id="formDownTime"/>
                <div *ngIf="form.controls['downTime'].invalid && ((form.controls['downTime'].touched) || (this.form.controls['downTime'].dirty))">
                  <small *ngIf="this.form.controls['downTime'].hasError('required')" class="form-text text-danger">Please Enter The DownTime</small> 
                </div>
              </div>
            <br>

            <div class="lg-3">
                <label for="formLosses" class="form-label">Losses</label>
                <input [(ngModel)]="reportToBeUpdate.losses" formControlName="losses" type="text" class="form-control" placeholder="Losses" id="formLosses"/>
                <div *ngIf="form.controls['losses'].invalid && ((form.controls['losses'].touched) || (this.form.controls['losses'].dirty))">
                  <small *ngIf="this.form.controls['losses'].hasError('required')" class="form-text text-danger">Please Enter The Losses</small> 
                </div>
              </div>
            <br>

            <div class="lg-3">
                <label for="formSiLVL4" class="form-label">SiLVL4</label>
                <input [(ngModel)]="reportToBeUpdate.siLVL4" formControlName="siLVL4" type="text" class="form-control" placeholder="SiLVL4" id="formSiLVL4"/>
                <div *ngIf="form.controls['siLVL4'].invalid && ((form.controls['siLVL4'].touched) || (this.form.controls['siLVL4'].dirty))">
                  <small *ngIf="this.form.controls['siLVL4'].hasError('required')" class="form-text text-danger">Please Enter The SiLVL4</small> 
                </div>
              </div>
            <br>

            <div class="lg-3">
                <label for="formNetProduction" class="form-label">NetProduction</label>
                <input [(ngModel)]="reportToBeUpdate.netProduction" formControlName="netProduction" type="text" class="form-control" placeholder="NetProduction" id="formNetProduction"/>
                <div *ngIf="form.controls['netProduction'].invalid && ((form.controls['netProduction'].touched) || (this.form.controls['netProduction'].dirty))">
                  <small *ngIf="this.form.controls['netProduction'].hasError('required')" class="form-text text-danger">Please Enter The NetProduction</small> 
                </div>
              </div>
            <br>

            <div class="lg-3">
                <label for="formActionDescription" class="form-label">ActionDescription</label>
                <input [(ngModel)]="reportToBeUpdate.actionDescription" formControlName="actionDescription" type="text" class="form-control" placeholder="ActionDescription" id="formActionDescription"/>
                <div *ngIf="form.controls['actionDescription'].invalid && ((form.controls['actionDescription'].touched) || (this.form.controls['actionDescription'].dirty))">
                  <small *ngIf="this.form.controls['netProduction'].hasError('required')" class="form-text text-danger">Please Enter The ActionDescription</small> 
                </div>
              </div>
            <br>
            <br>
            <button  type="submit" class="btn btn-primary" (click)="update()">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
