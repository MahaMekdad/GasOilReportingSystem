<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
      <div class="sidebar-header">
          <h2>REPORTING SYSTEM</h2>
      </div>

      <ul class="list-unstyled components">
          
          <li>
             <a routerLink='/home'>Home</a>
         </li>
          <li class="active">
              <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Manage</a>
              <ul class="collapse list-unstyled" id="homeSubmenu">
                  <li>
                      <a routerLink="/concessions">Concessions</a>
                  </li>
                  <li>
                      <a routerLink="/fields">Fields</a>
                  </li>
                  <li>
                      <a routerLink="/wells">Wells</a>
                  </li>
              </ul>
          </li>
          <li>
              <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Budgets</a>
              <ul class="collapse list-unstyled" id="pageSubmenu">
                  <li>
                      <a routerLink='/budgetActual'>Budgets Vs Act</a>
                  </li>
                  <li>
                      <a routerLink='/productionbudget'>Production Budget</a>
                  </li>
              </ul>
          </li>
         <!--<li>
              <a href="#">Portfolio</a>
          </li>
          <li>
              <a href="#">Contact</a>
          </li>-->
      </ul>

      
  </nav>

  <!-- Page Content Holder -->
  <div id="content">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

              
              <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fas fa-align-justify"></i>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="nav navbar-nav ml-auto">
                      <li class="nav-item" >
                          <a class="nav-link" *ngIf='!authenticationService.isUserLoggedIn()' routerLink="/registration">Registration</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" *ngIf='!authenticationService.isUserLoggedIn()' routerLink="login">LogIn</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" *ngIf='authenticationService.isUserLoggedIn()' routerLink="logout">Logout</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <router-outlet></router-outlet>
     </div>
</div>
