
<div class="container">
	<div class="card">
	  <div class="card-body">
		<br />
		<div class="row"> 
		  <div class="col-md-12">
			<button *ngIf="highlightedRow !== -1"class="btn btn-danger" (click)="deleteFromLabs()">🗑️</button>
			<button *ngIf="highlightedRow !== -1" class="btn btn-warning" (click)="triggerModal(modalDataUpdate)">🖊️</button>
			<button class="btn btn-primary" (click)="triggerModal(modalData)" >➕</button>
			<button class="btn btn-primary" (click)="triggerModal(modalChart)" >📊</button>
			<button class="btn btn-primary" (click)="triggerModal(modalReport)" >📋</button>  
  
			<ng-template #modalData let-modal>
			  <div class="modal-header">
				<h4 class="modal-title" id="modal-basic-title">Insert New Lab Record</h4>
				<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
				  <span aria-hidden="true">×</span>
				</button>
			  </div>
			  <app-add-new-lab (closeModal)=closePopUpAndRefreshTable()></app-add-new-lab>
			</ng-template> 

			<ng-template #modalChart let-modal>
				<div class="modal-header">
				  <h4 class="modal-title" id="modal-basic-title">Chart</h4>
				  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
					<span aria-hidden="true">×</span>
				  </button>
				</div>
				<app-chart-s1-date (closeModal)=closePopUpAndRefreshTable()></app-chart-s1-date>
			  </ng-template>

			  <ng-template #modalReport let-modal>
				<div class="modal-header">
				  <h4 class="modal-title" id="modal-basic-title">Report</h4>
				  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
					<span aria-hidden="true">×</span>
				  </button>
				</div>
				<app-report (closeModal)=closePopUpAndRefreshTable()></app-report>
			  </ng-template>
  
			<ng-template #modalDataUpdate let-modal>
			  <div class="modal-header">
				<h4 class="modal-title" id="modal-basic-title">Update A Lab Record</h4>
				<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
				  <span aria-hidden="true">×</span>
				</button>
			  </div>
			  <app-update-lab [labToBeUpdate]="labToBeUpdate" (closeModal)=closePopUpAndRefreshTable()></app-update-lab>
			</ng-template>

		  </div>
		</div>
		<div class="row">
		  <div class="col-md-12">
			<table class="table table-bordered table-hover">
			  <thead>
				<tr>
					<th>Id</th>
					<th>wellId</th>
					<th>Date</th>
					<th>remarks</th>
					<th>s1</th>
					<th>s2</th>
					<th>s3</th>
					<th>s4</th>
					<th>s5</th>
				</tr>
			  </thead>
			  <tbody>
				<tr
				  *ngFor="let lab of labs | paginate: config ;let currentIndex = index"
				  (click)="ClickedRowToDelete(currentIndex); ClickedRowToUpdate(currentIndex)"
				  [class.active]="currentIndex == highlightedRow"
				>
				  <td style="display: none">{{ currentIndex + 1 }}</td>

				  <td>{{lab.id}}</td>
				  <td>{{lab.wellId}}</td>
				  <td>{{lab.date | date: 'dd-MM-yyyy'}}</td>
				  <td>{{lab.remarks}}</td>
				  <td>{{lab.s1}}</td>
				  <td>{{lab.s2}}</td>
				  <td>{{lab.s3}}</td>
				  <td>{{lab.s4}}</td>
				  <td>{{lab.s5}}</td>
				</tr>
			  </tbody>
			</table>
		  </div>
		</div>
	  </div>
	</div>
	<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
