          <div class="lg-3">

          <div class="lg-3">

            <input formControlName="wellType" type="text" class="form-control" placeholder="wellType" id="wellType"/>
            <div *ngIf="form.controls['wellType'].invalid && ((form.controls['wellType'].touched) || (this.form.controls['wellType'].dirty))">
