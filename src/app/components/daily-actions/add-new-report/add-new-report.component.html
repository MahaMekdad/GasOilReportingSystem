            <div class="lg-3">
              <label for="formDate" class="form-label">Date</label>
              <input formControlName="date" type="date" class="form-control" placeholder="Date" id="formDate"/>
              <div *ngIf="form.controls['date'].invalid && ((form.controls['date'].touched) || (this.form.controls['date'].dirty))">
