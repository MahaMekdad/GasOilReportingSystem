<div class="container">
    <div class="card">
        <div class="card-body">
            <br>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered table-hover">
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Id</th>
                            <th>Date</th>
                            <th>DownTime</th>
                            <th>Losses</th>
                            <th>ShutinLevel4</th>
                            <th>Net Production</th>
                            <th>Action Description</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let report of reports; let currentIndex=index">
                            <td>{{currentIndex+1}}</td>
                            <td>{{report.id}}</td>
                            <td>{{report.date | date: 'dd-MM-yyyy'}}</td>
                            <td>{{report.downTime}}</td>
                            <td>{{report.losses}}</td>
                            <td>{{report.siLVL4}}</td>
                            <td>{{report.netProduction}}</td>
                            <td>{{report.actionDescription}}</td>

                            <td><button type="button" class="btn btn-danger" (click)="deleteFromReports(currentIndex)">Delete</button></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
               
            </div>
        </div>
      </div>
</div>
