
<div>
    <form [formGroup]="form">
      <div class="lg-3">
        <label for="formEmail" class="form-label">Email address</label>
        <!-- <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com"> -->
        <input formControlName="email" type="text" class="form-control" placeholder="Email" id="formEmail">
      </div>
      <div class="lg-3">
        <label for="formPassword" class="form-label">Password</label>
        <!-- <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password"> -->
        <input formControlName="password" type="text" class="form-control" placeholder="Password" id="formPassword">
      </div>
      <div class="lg-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">New around here? Sign up</a>
    <a class="dropdown-item" href="#">Forgot password?</a>
  </div>
