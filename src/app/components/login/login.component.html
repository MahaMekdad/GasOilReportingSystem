<div class="container">
  <div class="card">
    <div class="card-body">
      <br />
      <div>
        <form [formGroup]="form">
          <div class="lg-3">
            <label for="formEmail" class="form-label">Email address</label>
            <input formControlName="email" type="text" class="form-control" placeholder="Email" id="formEmail"/>
            <div *ngIf="form.controls['email'].invalid && ((form.controls['email'].touched) || (this.form.controls['email'].dirty))">
              <small *ngIf="this.form.controls['email'].hasError('required')" class="form-text text-danger">Please Enter Your Email</small> 
            </div>
            <br>
          </div>
          <div class="lg-3">
            <label for="formPassword" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password" id="formPassword"/>
            <div *ngIf="form.controls['email'].invalid && ((form.controls['email'].touched) || (this.form.controls['email'].dirty))">
              <small *ngIf="this.form.controls['password'].hasError('required')" class="form-text text-danger">Please Enter Your Password</small>
            </div>
          </div>
          <div class="lg-3">
            <!-- <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="dropdownCheck"
              />
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div> -->
          </div>
          <br>
          <button [disabled]="form.invalid" type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
        </form>
        <br>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="registration">New Around Here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
      </div>
    </div>
  </div>
</div>
